
<header>
  <h1>Register Movie Library</h1>
</header>
<p *ngIf="!userLoginOn">User Not authenticated</p>
<p *ngIf="userLoginOn">Authenticated User</p>
<section>
<form [formGroup]="loginForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div>
  <section class="container1, d-flex aling-item-center justify-content-center " >
  <button type="submit" (click)="login()" class="btn btn-primary">Sign In</button>
   
 
</section>
