
<header>
  <h1>Movie Library</h1>
</header>

<section>
  <div *ngIf="!userLoginOn" >
    <a class="nav-link"routerLink="/login">Logout</a>

   </div>
   <div *ngIf="userLoginOn">
    <a class="nav-link" routerLink="/login">SignIn</a>
   </div>
   
  <section class="container1, d-flex aling-item-center justify-content-center " >
    <form>

     <input type="text" placeholder="Search..." class="buscador" name="titleMovie" autofocus="autofocus" [(ngModel)]="titleMov"  >


     </form>
    </section>
  <section>
    <div class="selectors">
      <select id="gender">
        <option disabled selected hidden>Gender</option>
        <option value=28>Action</option>

        <option value=18>Drama</option>
        <option value=16>Animation</option>
        <option value=35>Comedy</option>
        <option value=14>Fantasy</option>
        <option value=27>Horror</option>
        <option value=80>Crime</option>
        <option value=9648>Mistery</option>
        <option value=99>Documentary</option>
        <option value=10751>Family</option>
        <option value=36>History</option>
        <option value=10402>Music</option>
        <option value=10749>Romance</option>
        <option value=878>Science Fiction</option>
        <option value=53>Thriller</option>
        <option value=10770>TV Movie</option>
        <option value=10752>War</option>
        <option value=37>Western</option>


      </select>
      <select id="popular">
        <option disabled selected hidden>Popular</option>
        <option value="semana">Week</option>
        <option value="mes">Month</option>
        <option value="todos">All</option>
      </select>
    </div>
  </section>
  
<app-movies [filter-text]="titleMov"></app-movies>
